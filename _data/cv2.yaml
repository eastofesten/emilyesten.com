    url: ""
  - title: "Wheelhouse Technology from Sounding Leads to Satellites"
    role: Researcher
    location: New Bedford Fishing Heritage Center
    date: "2019"
    context: "Over the past century, new technologies have allowed New Bedford’s fleet to arrive on the grounds faster, fish safer, and communicate more easily. But at what cost? This exhibit considers the evolution and impact of technological change on the industry, the community, and the fish. In addition to considering the science behind devices such as EPIRB, SONAR, and LORAN, the exhibit and programs will consider topics such as Technology & Privacy, Dependence on Technology, and Technology & Sustainability."
    page-tag: publichumanities
    url: ""
  - title: "2018 U.S. Senate Election Map"
    role: Technical Lead
    location: Edward M. Kennedy Institute for the United States Senate
    url: "https://www.emkinstitute.org/explore-the-institute/exhibits/senate-election-wall-2018"
    date: "2018"
    context: "This technology-driven projected display immersed visitors in the 2018 U.S. Senate Elections, where at total of 35 seats are up for election. Of the 35 seats up for election, 23 are held by Democrats, 8 by Republicans, and 2 by Independents. Projected onto the institute’s exhibit hall walls and available on tablets, visitors explore the races allowing the candidates and races in each of the 33 states, and learned about how the balance of power shifts between political parties each election."
    page-tag-tech: digital
    page-tag: publichumanities
    url: ""
  - title: "Senate Staff Office"
    role: Technical Lead
    location: Edward M. Kennedy Institute for the United States Senate
    url: "https://www.emkinstitute.org/explore-the-institute/exhibits/senate-staff-office"
    date: "2018"
    context: "The Senate Staff Office exhibit features the exemplary work of Senator Kennedy’s staff, and what is involved in working in a United States Senator’s office. Through a mixture of hands-on activities, video features, and office artifacts, visitors have the opportunity to hear firsthand stories from Senator Edward M. Kennedy’s staff and take on the role of those assigned with completing daily Senate office responsibilities. The interactive exhibit highlights some of the key roles in the Washington, D.C. office and the home state office, including the jobs of scheduler, chief of staff, legislative assistant, and press secretary."
    page-tag-tech: digital
    page-tag: publichumanities
    url: ""
    used: Swift
