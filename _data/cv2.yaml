########### Profile ###########
profile: I work in digital public humanities, which means proactively engaging with audience, content, and methods in relation to the projects we build with technology and data. I create and apply digital tools to foster connection and dialogue around cultural heritage. Having played an active role in shaping collaborations, training, and programming around understanding data, I am especially excited to tackle data-related projects and educate others to do the same.

profile-public: Over five years of working in higher education and cultural institutions, I have explored different approaches to developing effective digital content. I practice digital public humanities, bringing my love for museums and my interest in digital tools together to give audiences agency in their participation and engagement.

profile-digital: With universities and cultural institutions, I work on innovative digital projects to engage audiences with objects, stories, and ideas.

#profile-writing: I am a freelance writer on arts, pop culture, and public history. Most of my work has been as a contributor to the <a href="https://www.broadstreetreview.com/">Broad Street Review</a>, a non-profit online arts and culture publication for the greater Philadelphia area. You can read my work <a href="https://emilyesten.com/tags/broad+street+review/">here</a>.

