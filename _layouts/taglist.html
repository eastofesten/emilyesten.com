---
layout: default
---
<h1 class="page-title">Posts tagged: {{ page.title }}</h1>
<hr />
{% for post in site.posts %}
{% if post.tags contains page.tagname %}
	<div>
	  <ul class="related-posts">
	    <li>
	      <h3>
	        <a href="{{ post.url }}">
	          {{ post.title }}
	          <small>{{ post.date | date_to_string }}</small>
	        </a>
	      </h3>
	    </li>
	    {% endif %}
		{% endfor %}
	  </ul>
	</div>
